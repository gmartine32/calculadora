<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Calculadora</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='index.css'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>
    
<body>
    <div class="row">
        <div class="col">
            <div class="container calculadora">
                <div class="container result">
                    <label id="resultado" class="form-control resultado"></label>
                </div>
                <div class="limpiar">
                    <button id="ac" class="btn btn-danger boton2">AC</button>
                    <button id="borrar" class="btn btn-info boton2">Borrar</button>
                    <button id="bHistorial" class="btn btn-warning boton2">X historial</button>
                </div>
                <div class="container botones">
                    <button id="siete" class="btn btn-primary boton">7</button>
                    <button id="ocho" class="btn btn-primary boton">8</button>
                    <button id="nueve" class="btn btn-primary boton">9</button>
                    <button id="dividir" class="btn btn-primary boton">/</button>
                    <button id="cuatro" class="btn btn-primary boton">4</button>
                    <button id="cinco" class="btn btn-primary boton">5</button>
                    <button id="seis" class="btn btn-primary boton">6</button>
                    <button id="multiplicar" class="btn btn-primary boton">X</button>
                    <button id="uno" class="btn btn-primary boton">1</button>
                    <button id="dos" class="btn btn-primary boton">2</button>
                    <button id="tres" class="btn btn-primary boton">3</button>
                    <button id="restar" class="btn btn-primary boton">-</button>
                    <button id="cero" class="btn btn-primary boton">0</button>
                    <button id="punto" class="btn btn-primary boton">.</button>
                    <button id="igual" class="btn btn-primary boton">=</button>
                    <button id="sumar" class="btn btn-primary boton">+</button>
        
                </div>
            <span class="align-text-bottom">Developed by Gian Martinez</span>
            </div>
        </div>
        <div class="col">
            <div class="container">
                    <label class="form-control text-center">Historial</label>
                <table class="table">
                    <thead>
                      <tr>
                        <th scope="col">Operaci√≥n</th>
                        <th scope="col">Resultado</th>
                      </tr>
                    </thead>
                    <tbody id="tabla">
                                   
                    </tbody>
        
            </div>
        </div>
    </div>
   
  
    <script src='index.js'></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</body>
</html>
